<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quiz</title>
</head>
<body>
    <div class="quiz">
        <div class="container">
            <div class="quiz__title">
                <div class="quiz__question">
                    Best Rapper Alive?
                </div>
                <div class="quiz__tracker">
                    1 of 7
                </div>
                <div class="quiz__progress">
                    <div class="quiz__progress-inner"></div>
                </div>
                <div class="quiz__instructions">Pick a choice from below:</div>
            </div>
            <div class="quiz__choices">
                <div class="quiz__choice">
                    <input type="radio" name="choice" class="quiz__input" id="choice0">
                    <label for="choice0" class="quiz__choice-label">Eminem</label>
                    <i></i>
                </div>
                <div class="quiz__choice">
                    <input type="radio" name="choice" class="quiz__input" id="choice1">
                    <label for="choice1" class="quiz__choice-label">Marshall Mathers</label>
                    <i></i>
                </div>
                <div class="quiz__choice">
                    <input type="radio" name="choice" class="quiz__input" id="choice2">
                    <label for="choice2" class="quiz__choice-label">Slim Shady</label>
                    <i></i>
                </div>
                <div class="quiz__choice">
                    <input type="radio" name="choice" class="quiz__input" id="choice3">
                    <label for="choice3" class="quiz__choice-label">Bunny Rabbit</label>
                    <i></i>
                </div>
            </div>
            <div class="quiz__buttons">
                <button class="quiz__btn">Next Question</button>
                <button class="quiz__btn">Restart Quiz</button>
            </div>
            <div class="footer"><a href="">Made by lavaboy1738</a></div>
        </div>
    </div>
</body>
</html>
